<div class="cities-select-container">
  <form>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [formControl]="citySelectControl"
      />
    </mat-form-field>
    <button type="submit" [disabled]="!citySelectControl.valid" mat-raised-button color="primary" (click)="getCityWeather()">Get Weather</button>
  </form>
</div>
